<!DOCTYPE html>
<html>
	<head>
  		<meta charset="ISO-8859-1">
  		<title>Login page</title>
  		<link rel="stylesheet" type="text/css" href="css/login.css" />
  		<script src="scripts/utils.js" charset="UTF-8" defer></script>
  		<script src="scripts/loginManager.js" charset="UTF-8" defer></script>
		</head>
		<body>
	
			<h1 style="text-align:center">Login</h1>
		
		<form method="post" action="Login">
		
		<table class="loginTable">
			<tr>
				<td>Username:</td>
				</tr>
				<tr>
				<td><input type="text" name="username" required pattern=".{8,32}" title="8 to 32 characters"></td>
			</tr>
			
			<tr>
				<td>Password:</td>
				</tr>
				<tr>
				<td><input type="password" name="password" required pattern=".{8,32}" title="8 to 32 characters"></td>
			</tr>
			
			<tr>
				 <input id="loginbutton" type="button" value="login">
			</tr>
			<tr>
				<td>
				Don't have an account yet?
				</tr>
				<tr>
			<td>
				<a href="registrationPage.html">Register</a>
				</td>
			</tr>
		</table>
		
		</form>


	</body>
</html>
