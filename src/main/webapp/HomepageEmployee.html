<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all" href="css/mystyle.css" />
	<script src="utils.js" charset="UTF-8" defer></script>
  	<script src="employee.js" charset="UTF-8" defer></script>
</head>
<body>
	<div align="right">
		<a id="logout" onclick="logout()">Logout</a>
	</div>
	
	<div id="employee_startpage">
	<h1>Welcome to the Employee Home Page</h1>
	<p> Nice to see you again <span id="id_username"></span></p>
	
	<div id="employee_quotes">
		<table id="employee_quotes_table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Product</th>
					<th>Price</th>
					<th>Link</th>
				</tr>
			</thead>
			<tbody id="employee_quotes_body">
				<tr>
					<td id="employee_quoteID"></td>
					<td id="employee_productID"></td>
					<td id="employee_price"></td>
					<td><a href="#" onclick="getQuoteDetails(employee_quoteID)">Details</a></td>
				</tr>
			</tbody>
		</table>
	</div>  
	<div id="no_quotes_employee" style="display: none"> You priced zero quotes.</div>
	<div id="error_message" style="display: none"></div>

	<div>
		<h1>Price Quote</h1>
	
		<p>Select a quote to price</p>
		
		<div id="not_priced_content">
			<table id="not_priced_table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Product</th>
						<th>Price</th>
						<th>Client</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="not_priced_quoteID"></td>
						<td id="not_priced_productID"></td>
						<td id="not_priced_price"></td>
						<td id="not_priced_clientUsername"></td>
						<td><a href="#" onclick="addPrice(not_priced_quoteID)">Add price</a></td>
					</tr>
				</tbody>
			</table>
		</div>  
		<div id="no_quotes_to_price" style="display: none"> There are no quotes to price now</div>
		</div>
		
		
		
		
		
		
		
	</div>
</body>
</html>
